<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos - Im√≥vel com Valor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af, #3730a3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .valor-maximo {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
            padding: 25px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            display: none;
        }

        .valor-maximo.show {
            display: block;
        }

        .valor-maximo .valor {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .form-section {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .resultado {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .resultado.show {
            display: block;
        }

        .resultado-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .resultado-item:last-child {
            border-bottom: none;
            font-weight: bold;
            background: #e3f2fd;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
        }

        .footer {
            background: #1e293b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è IM√ìVEL COM VALOR</h1>
            <p>Calculadora de Investimentos em Leil√µes</p>
        </div>

        <div id="valorMaximo" class="valor-maximo">
            <h3>üéØ Valor M√°ximo Recomendado</h3>
            <div id="valorMaximoValor" class="valor">R$ 0,00</div>
            <p>Este √© o valor limite para seu lance</p>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="valorArrematacao">Valor de Arremata√ß√£o (R$)</label>
                    <input type="number" id="valorArrematacao" placeholder="500000">
                </div>
                
                <div class="form-group">
                    <label for="valorDisponivel">Capital Dispon√≠vel (R$)</label>
                    <input type="number" id="valorDisponivel" placeholder="800000">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="valorVenal">Valor Venal (R$)</label>
                    <input type="number" id="valorVenal" placeholder="450000">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <select id="cidade">
                        <option value="curitiba">Curitiba - PR</option>
                        <option value="saopaulo">S√£o Paulo - SP</option>
                        <option value="balneario">Balne√°rio Cambori√∫ - SC</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="taxaCondominio">Condom√≠nio (R$/m√™s)</label>
                    <input type="number" id="taxaCondominio" placeholder="450">
                </div>
                
                <div class="form-group">
                    <label for="iptuMensal">IPTU (R$/m√™s)</label>
                    <input type="number" id="iptuMensal" placeholder="280">
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="temOrcamentoReservado">
                    <label for="temOrcamentoReservado">Tenho or√ßamento reservado (sem margem 30%)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="necessitaImissao">
                    <label for="necessitaImissao">Necessita Imiss√£o de Posse</label>
                </div>
            </div>

            <button class="calculate-btn" onclick="calcular()">
                üßÆ Calcular Investimento
            </button>

            <div id="resultado" class="resultado"></div>
        </div>

        <div class="footer">
            <h4>Im√≥vel com Valor</h4>
            <p>üìß contato@imovelcomvalor.com.br | üì± @imovelcomvalor</p>
        </div>
    </div>

    <script>
        const taxas = {
            curitiba: { funrejus: 0.005, oficial: 800, deposito: 3000, itbi: 0.02 },
            saopaulo: { funrejus: 0.01, oficial: 1200, deposito: 5000, itbi: 0.03 },
            balneario: { funrejus: 0.003, oficial: 600, deposito: 2500, itbi: 0.025 }
        };

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function calcular() {
            const valorArrematacao = parseFloat(document.getElementById('valorArrematacao').value) || 0;
            const valorDisponivel = parseFloat(document.getElementById('valorDisponivel').value) || 0;
            const valorVenal = parseFloat(document.getElementById('valorVenal').value) || valorArrematacao;
            const cidade = document.getElementById('cidade').value;
            const temReserva = document.getElementById('temOrcamentoReservado').checked;
            const precisaImissao = document.getElementById('necessitaImissao').checked;
            const taxaCondominio = parseFloat(document.getElementById('taxaCondominio').value) || 0;
            const iptuMensal = parseFloat(document.getElementById('iptuMensal').value) || 0;

            if (valorArrematacao <= 0 || valorDisponivel <= 0) {
                alert('Preencha o valor de arremata√ß√£o e capital dispon√≠vel!');
                return;
            }

            const taxaCidade = taxas[cidade];
            
            // C√°lculos
            const leiloeiro = valorArrematacao * 0.05;
            const assessoria = valorArrematacao * 0.05;
            const escritura = 1500;
            const registro = 800;
            const baixaPenhora = 600;
            const itbi = valorVenal * taxaCidade.itbi;
            const funrejus = valorArrematacao * taxaCidade.funrejus;
            const imissao = precisaImissao ? (taxaCidade.oficial + taxaCidade.deposito) : 0;

            const custosTotais = leiloeiro + assessoria + escritura + registro + baixaPenhora + itbi + funrejus + imissao;
            const orcamentoTotal = valorArrematacao + custosTotais;
            
            const valorInvestimento = temReserva ? valorDisponivel : valorDisponivel * 0.7;
            const diferenca = valorInvestimento - orcamentoTotal;
            const viavel = diferenca >= 0;

            // Calcular valor m√°ximo
            const custosFixos = assessoria + escritura + registro + baixaPenhora + imissao;
            const valorMaximo = Math.max(0, (valorInvestimento - custosFixos) / 1.15);

            // Mostrar valor m√°ximo
            document.getElementById('valorMaximoValor').textContent = formatMoney(valorMaximo);
            document.getElementById('valorMaximo').classList.add('show');

            // Mostrar resultado
            const resultDiv = document.getElementById('resultado');
            resultDiv.innerHTML = `
                <div class="alert ${viavel ? 'alert-success' : 'alert-warning'}">
                    ${viavel ? '‚úÖ INVESTIMENTO VI√ÅVEL!' : '‚ö†Ô∏è INVESTIMENTO DE ALTO RISCO!'}
                </div>
                
                <h3>üìä An√°lise Detalhada</h3>
                
                <div class="resultado-item">
                    <span>üí∞ Valor de Arremata√ß√£o:</span>
                    <span>${formatMoney(valorArrematacao)}</span>
                </div>
                <div class="resultado-item">
                    <span>üèõÔ∏è Taxa do Leiloeiro (5%):</span>
                    <span>${formatMoney(leiloeiro)}</span>
                </div>
                <div class="resultado-item">
                    <span>üë®‚Äçüíº Assessoria (5%):</span>
                    <span>${formatMoney(assessoria)}</span>
                </div>
                <div class="resultado-item">
                    <span>üìÑ Escritura + Registro:</span>
                    <span>${formatMoney(escritura + registro)}</span>
                </div>
                <div class="resultado-item">
                    <span>üîì Baixa Penhora:</span>
                    <span>${formatMoney(baixaPenhora)}</span>
                </div>
                <div class="resultado-item">
                    <span>üè¢ ITBI:</span>
                    <span>${formatMoney(itbi)}</span>
                </div>
                <div class="resultado-item">
                    <span>‚öñÔ∏è FUNREJUS:</span>
                    <span>${formatMoney(funrejus)}</span>
                </div>
                ${imissao > 0 ? `
                <div class="resultado-item">
                    <span>üè† Imiss√£o de Posse:</span>
                    <span>${formatMoney(imissao)}</span>
                </div>
                ` : ''}
                ${(taxaCondominio > 0 || iptuMensal > 0) ? `
                <div class="resultado-item">
                    <span>üìÖ Custos Mensais:</span>
                    <span>${formatMoney(taxaCondominio + iptuMensal)}/m√™s</span>
                </div>
                ` : ''}
                <div class="resultado-item">
                    <span><strong>üéØ INVESTIMENTO TOTAL:</strong></span>
                    <span><strong>${formatMoney(orcamentoTotal)}</strong></span>
                </div>
                <div class="resultado-item">
                    <span>üí≥ Capital Dispon√≠vel:</span>
                    <span>${formatMoney(valorInvestimento)}</span>
                </div>
                <div class="resultado-item">
                    <span style="color: ${diferenca >= 0 ? '#059669' : '#dc2626'}">
                        ${diferenca >= 0 ? 'üíö Sobra:' : 'ÔøΩÔøΩ D√©ficit:'}
                    </span>
                    <span style="color: ${diferenca >= 0 ? '#059669' : '#dc2626'}">
                        ${formatMoney(Math.abs(diferenca))}
                    </span>
                </div>
            `;
            
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
