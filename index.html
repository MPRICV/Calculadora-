<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos - Imóvel com Valor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            overflow: hidden;
        }

        /* Modern Header */
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #10b981);
        }

        .header-content {
            padding: 40px 30px;
            position: relative;
            z-index: 2;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            border-radius: 10px;
            z-index: -1;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .brand-text {
            text-align: left;
        }

        .brand-name {
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
            letter-spacing: -0.02em;
            margin: 0;
            line-height: 1.1;
        }

        .brand-tagline {
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 500;
            margin-top: 2px;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .header-title {
            text-align: center;
            margin-bottom: 16px;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .header-subtitle {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Valor Máximo Section */
        .valor-maximo {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 30px;
            text-align: center;
            margin: 25px;
            border-radius: 12px;
            display: none;
            box-shadow: 0 8px 24px rgba(5, 150, 105, 0.3);
        }

        .valor-maximo.show {
            display: block;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .valor-maximo h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .valor-maximo .valor {
            font-size: 2.75rem;
            font-weight: 800;
            margin: 16px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .valor-maximo p {
            opacity: 0.9;
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Form Section */
        .form-section {
            padding: 35px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-group {
            margin: 25px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin: 12px 0;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .checkbox-item:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            margin-top: 2px;
