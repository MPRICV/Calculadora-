<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Leil√µes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col {
            flex: 1;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-item {
            margin: 10px 0;
        }
        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .resultado {
            background: #1e3c72;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .resultado.show {
            display: block;
        }
        .resultado-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Calculadora de Leil√µes</h1>
            <p>Calcule seu or√ßamento de guerra para arremata√ß√£o de im√≥veis</p>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Valor de Arremata√ß√£o (R$)</label>
                    <input type="number" id="valorArrematacao" placeholder="500000">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Valor Total Dispon√≠vel (R$)</label>
                    <input type="number" id="valorDisponivel" placeholder="800000">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Valor Venal do Im√≥vel (R$)</label>
                    <input type="number" id="valorVenal" placeholder="450000">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Cidade do Im√≥vel</label>
                    <select id="cidade">
                        <option value="curitiba">Curitiba - PR</option>
                        <option value="saopaulo">S√£o Paulo - SP</option>
                        <option value="balneario">Balne√°rio Cambori√∫ - SC</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="temOrcamentoReservado">
                <label for="temOrcamentoReservado">Possuo or√ßamento reservado (n√£o aplicar desconto de 30%)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="necessitaImissao">
                <label for="necessitaImissao">Necessita Imiss√£o de Posse</label>
            </div>
        </div>

        <button class="btn" onclick="calcular()">üßÆ Calcular Or√ßamento de Guerra</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        const taxas = {
            curitiba: { funrejus: 0.005, oficial: 800, deposito: 3000, itbi: 0.02 },
            saopaulo: { funrejus: 0.01, oficial: 1200, deposito: 5000, itbi: 0.03 },
            balneario: { funrejus: 0.003, oficial: 600, deposito: 2500, itbi: 0.025 }
        };

        function formatMoney(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function calcular() {
            const valorArrematacao = parseFloat(document.getElementById('valorArrematacao').value) || 0;
            const valorDisponivel = parseFloat(document.getElementById('valorDisponivel').value) || 0;
            const valorVenal = parseFloat(document.getElementById('valorVenal').value) || valorArrematacao;
            const cidade = document.getElementById('cidade').value;
            const temReserva = document.getElementById('temOrcamentoReservado').checked;
            const precisaImissao = document.getElementById('necessitaImissao').checked;

            if (valorArrematacao <= 0 || valorDisponivel <= 0) {
                alert('Por favor, preencha todos os campos obrigat√≥rios!');
                return;
            }

            const taxaCidade = taxas[cidade];
            
            // C√°lculos
            const leiloeiro = valorArrematacao * 0.05;
            const assessoria = valorArrematacao * 0.05;
            const escritura = 1500;
            const registro = 800;
            const baixaPenhora = 600;
            const itbi = valorVenal * taxaCidade.itbi;
            const funrejus = valorArrematacao * taxaCidade.funrejus;
            const imissao = precisaImissao ? (taxaCidade.oficial + taxaCidade.deposito) : 0;

            const custosTotais = leiloeiro + assessoria + escritura + registro + baixaPenhora + itbi + funrejus + imissao;
            const orcamentoGuerra = valorArrematacao + custosTotais;
            
            const valorInvestimento = temReserva ? valorDisponivel : valorDisponivel * 0.7;
            const diferenca = valorInvestimento - orcamentoGuerra;
            const viavel = diferenca >= 0;

            // Mostrar resultado
            const resultDiv = document.getElementById('resultado');
            resultDiv.innerHTML = `
                <h3>üìä Resultado do Or√ßamento de Guerra</h3>
                
                <div class="alert ${viavel ? 'alert-success' : 'alert-warning'}">
                    ${viavel ? '‚úÖ INVESTIMENTO VI√ÅVEL!' : '‚ö†Ô∏è INVESTIMENTO DE ALTO RISCO!'}
                </div>
                
                <div class="resultado-item">
                    <span>üí∞ Valor de Arremata√ß√£o:</span>
                    <span>${formatMoney(valorArrematacao)}</span>
                </div>
                <div class="resultado-item">
                    <span>üèõÔ∏è Taxa do Leiloeiro (5%):</span>
                    <span>${formatMoney(leiloeiro)}</span>
                </div>
                <div class="resultado-item">
                    <span>üë®‚Äçüíº Assessoria (5%):</span>
                    <span>${formatMoney(assessoria)}</span>
                </div>
                <div class="resultado-item">
                    <span>üìÑ Taxa de Escritura:</span>
                    <span>${formatMoney(escritura)}</span>
                </div>
                <div class="resultado-item">
                    <span>üìã Taxa de Registro:</span>
                    <span>${formatMoney(registro)}</span>
                </div>
                <div class="resultado-item">
                    <span>üîì Baixa Penhora:</span>
                    <span>${formatMoney(baixaPenhora)}</span>
                </div>
                <div class="resultado-item">
                    <span>üè¢ ITBI:</span>
                    <span>${formatMoney(itbi)}</span>
                </div>
                <div class="resultado-item">
                    <span>‚öñÔ∏è FUNREJUS:</span>
                    <span>${formatMoney(funrejus)}</span>
                </div>
                ${imissao > 0 ? `
                <div class="resultado-item">
                    <span>üè† Imiss√£o de Posse:</span>
                    <span>${formatMoney(imissao)}</span>
                </div>
                ` : ''}
                <div class="resultado-item">
                    <span><strong>üéØ OR√áAMENTO DE GUERRA TOTAL:</strong></span>
                    <span><strong>${formatMoney(orcamentoGuerra)}</strong></span>
                </div>
                <div class="resultado-item">
                    <span>ÔøΩÔøΩ Valor Dispon√≠vel p/ Investimento:</span>
                    <span>${formatMoney(valorInvestimento)}</span>
                </div>
                <div class="resultado-item">
                    <span style="color: ${diferenca >= 0 ? '#4CAF50' : '#f44336'}">
                        ${diferenca >= 0 ? 'üíö Sobra de Capital:' : 'üî¥ D√©ficit de Capital:'}
                    </span>
                    <span style="color: ${diferenca >= 0 ? '#4CAF50' : '#f44336'}">
                        ${formatMoney(Math.abs(diferenca))}
                    </span>
                </div>
            `;
            
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
